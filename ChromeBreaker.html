<html>

    <style>
      html {
        background-color: lightblue;
        height: 100vh;
        width: 100vw;
      }
    </style>
    <script>
      function moveWindow(windowIndex) {
        window.moveTo(Math.random() * screen.width, Math.random() * screen.height);
        setTimeout(moveWindow(windowIndex+1), 1000);
        alert(windowIndex);
      }
      moveWindow(0);
    </script>
  </head>
