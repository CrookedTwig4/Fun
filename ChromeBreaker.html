<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        background-color: lightblue;
        height: 100vh;
        width: 100vw;
      }
    </style>
    <script>

      var time = 1;
      var LoopTime = 0;
      function setLoopTime (setTimeTo) {
        LoopTime = setTimeTo;
      }
      var interval = setInterval(function() { 
         if (time >= 0) { 
            window.moveTo(Math.random() * screen.width, Math.random() * screen.height);
            time++;
         }
         else { 
            clearInterval(interval);
         }
      }, LoopTime);
    </script>
  </head>
  <body>
  </body>
</html>
