<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        background-color: lightblue;
        border: 5px solid darkblue;
      }
    </style>
    <script>
      function resizeScreen() {
        resizeTo(500,500);
      }
      function moveScreen() {
        moveTo(Math.random() * screen.width, Math.random() * screen.height);
      }
    </script>
  </head>
  <body>
    <a href="" onclick="resizeScreen();">Resize Screen</a>
    <br>
    <a href="" onclick="moveScreen();">Move Screen</a>
  </body>
</html>
